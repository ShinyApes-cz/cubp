<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online registrace – CUBP</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">

<style>
/* ===== REGISTER PAGE FIX ===== */

html,body{
  max-width:100%;
  overflow-x:hidden;
}

/* vlastní layout */
.register-hero{
  padding-top:120px;
  text-align:center;
}

.register-hero h1{
  font-size:42px;
  color:var(--blue);
}

.register-hero p{
  max-width:800px;
  margin:0 auto;
  line-height:1.6;
}

/* formulářový box */
.form-wrapper{
  max-width:900px;
  width:100%;
  margin:40px auto;
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 10px 40px rgba(0,0,0,.08);
}

/* grid */
.form-grid{
  display:grid;
  grid-template-columns:repeat(2, minmax(0, 1fr));
  gap:20px;
}

.form-group{
  display:flex;
  flex-direction:column;
  width:100%;
}

.form-group.full{
  grid-column:1 / -1;
}

/* inputs */
.form-group input,
.form-group select{
  width:100%;
  max-width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
}

/* upload box */
.upload{
  padding:20px;
  border:2px dashed #ccc;
  border-radius:12px;
  text-align:center;
  background:#fafafa;
  width:100%;
}

.upload input{
  width:100%;
}

/* price */
.price{
  background:#f4f6f8;
  padding:20px;
  border-radius:15px;
  text-align:center;
  font-size:20px;
  font-weight:700;
}

/* mobile */
@media(max-width:800px){
  .form-grid{
    grid-template-columns:1fr;
  }

  .form-wrapper{
    padding:20px;
    margin:20px 10px;
  }

  .register-hero h1{
    font-size:28px;
  }
}
</style>

</head>

<body>

<div class="header">
   <a href="/index.html" class="logo-link">
  <img src="/uploads/logo.png" class="logo">
</a>

  <nav id="menu">
    <a href="index.html">Domů</a>
    <a href="register.html">Registrace</a>
    <a href="licenses.html">Licence</a>
    <a href="calendar.html">Kalendář</a>
    <a href="admin/admin.html">Admin</a>
  </nav>

<div class="burger" id="burger">
      <span></span><span></span><span></span>
   </div>
</div>

<section class="register-hero">
  <h1>Online registrace do CUBP</h1>
  <p>
    Staňte se oficiálním členem České Unie Boxerů Profesionálů.
  </p>
</section>

<section class="form-wrapper">
<form action="/.netlify/functions/gopay" method="POST" enctype="multipart/form-data">

<div class="form-grid">

  <div class="form-group full">
    <label>Typ registrace</label>
    <select name="role" required>
      <option value="">Vyberte...</option>
      <option>Boxer</option>
      <option>Trenér</option>
      <option>Promotér</option>
    </select>
  </div>

  <div class="form-group">
    <label>Jméno a příjmení</label>
    <input type="text" name="name" required>
  </div>

  <div class="form-group">
    <label>Telefon</label>
    <input type="tel" name="phone" required>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" required>
  </div>

  <div class="form-group">
    <label>Adresa</label>
    <input type="text" name="address" required>
  </div>

  <div class="form-group full">
    <label>Přílohy</label>
    <div class="upload">
      <input type="file" name="files[]" multiple>
    </div>
  </div>

  <div class="form-group full price">
    Registrační poplatek: 2 000 Kč
  </div>

  <div class="form-group full">
    <button type="submit" class="btn">
      Pokračovat k platbě
    </button>
  </div>

</div>

<input type="hidden" name="amount" value="2000">
</form>
</section>

<script src="/js/app.js"></script>
</body>
</html>
